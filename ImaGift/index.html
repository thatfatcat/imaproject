<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600">
    <title>Animation 8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Xanh+Mono:ital@0;1&display=swap');
        :root {
            --background-color: #000000;
            --main-text-color: #e0e0e0; /* Brighter text for contrast against the stars */
            --accent-color: #ffffff; /* White accent for a clean, stellar look */
            --secondary-text-color: #888888;
            --font-primary: 'Xanh Mono', 'Courier New', monospace;
            --font-display: 'VT323', monospace;
        }
        body, html {
            height: 100%; margin: 0; padding: 0; background-color: var(--background-color);
            color: var(--main-text-color); font-family: var(--font-primary); font-size: 16px;
            overflow: hidden;
        }
        #starfield-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container, footer {
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4vw;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: normal;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--accent-color);
        }
        p {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 600px;
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="starfield-canvas"></canvas>
    <div class="container">
        <h1>[Im calling you when i wake up]</h1>
        <p>You both better have interesting fermi paradox theories by when im awake.</p>
    </div>
    <footer><p>// adrift in the cosmos //</p></footer>

    <script>
        const canvas = document.getElementById('starfield-canvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        const numStars = 800;
        const speed = 2;

        function initializeStarfield() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(createStar());
            }
        }

        function createStar() {
            return {
                x: (Math.random() - 0.5) * canvas.width,
                y: (Math.random() - 0.5) * canvas.height,
                z: Math.random() * canvas.width,
            };
        }

        function drawStarfield() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);

            for (let i = 0; i < numStars; i++) {
                let star = stars[i];
                star.z -= speed;

                if (star.z <= 0) {
                    stars[i] = createStar();
                    stars[i].z = canvas.width;
                }

                const k = 128 / star.z;
                const px = star.x * k;
                const py = star.y * k;

                const size = (1 - star.z / canvas.width) * 5;
                const shade = parseInt((1 - star.z / canvas.width) * 255);
                ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
                ctx.beginPath();
                ctx.arc(px, py, size / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function animate() {
            drawStarfield();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initializeStarfield);
        initializeStarfield();
        animate();
    </script>
</body>
</html>
