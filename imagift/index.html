<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie's Museum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Xanh+Mono:ital@0;1&display=swap');
        :root {
            --background-color: #000000;
            --main-text-color: #b0c4de;
            --accent-color: #3d8bff;
            --secondary-text-color: #6a7380;
            --font-primary: 'Xanh Mono', 'Courier New', monospace;
            --font-display: 'VT323', monospace;
        }
        body, html {
            height: 100%; margin: 0; padding: 0; background-color: var(--background-color);
            color: var(--main-text-color); font-family: var(--font-primary); font-size: 16px;
            overflow-y: auto;
        }
        #ascii-particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container, footer {
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4vw;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: normal;
            margin-bottom: 2rem;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 2rem;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="ascii-particle-canvas"></canvas>
    <div class="container">
        <h1>Sophie's Museum</h1>
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/IX_PGdxGcjg"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <footer><p>// exhibit closed //</p></footer>

    <script>
        const canvas = document.getElementById('ascii-particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const chars = ['*', '.', "'", '`', '+', ':', 'o'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const particleCount = (canvas.width * canvas.height) / 5000; // Increased density
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.speedY = Math.random() * 0.5 + 0.1;
                this.alpha = Math.random() * 0.7 + 0.1;
                this.fontSize = Math.random() * 8 + 8; // Smaller particles
            }

            update() {
                this.y -= this.speedY;
                if (this.y < -this.fontSize) {
                    this.y = canvas.height + this.fontSize;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(176, 196, 222, ${this.alpha})`;
                ctx.font = `${this.fontSize}px ${getComputedStyle(document.body).fontFamily}`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
