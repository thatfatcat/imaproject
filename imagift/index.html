<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600">
    <title>Tunnel Vision</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Xanh+Mono:ital@0;1&display=swap');
        :root {
            --background-color: #000000;
            --main-text-color: #b0c4de;
            --accent-color: #3d8bff;
            --secondary-text-color: #6a7380;
            --font-primary: 'Xanh Mono', 'Courier New', monospace;
            --font-display: 'VT323', monospace;
        }
        body, html {
            height: 100%; margin: 0; padding: 0; background-color: var(--background-color);
            color: var(--main-text-color); font-family: var(--font-primary); font-size: 16px;
            overflow-y: auto;
        }
        #ascii-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container, footer {
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4vw;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: normal;
        }
        p {
            margin-bottom: 1.5rem;
            width: 100%;
        }
        .shake-text {
            display: inline-block;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .shake-less {
            display: inline-block;
            animation: shake-less 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake-less {
            10%, 90% { transform: translate3d(-0.5px, 0, 0); }
            20%, 80% { transform: translate3d(1px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
            40%, 60% { transform: translate3d(2px, 0, 0); }
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="ascii-canvas"></canvas>
    <div class="container">
        <h1>[Message_Of_The_Day]</h1>
      <p>Jane left me a poem she wrote during her last stay here. I couldn't get myself to read it until today, but now I decided to put it up on my website. You can read it at <span style="color:var(--accent-color)">nonamer.xyz/tunnelvision</span>. It really broke my heart.</p>
      
    </div>
    <footer><p>// end of transmission //</p></footer>

    <script>
        const canvas = document.getElementById('ascii-canvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        const chars = ['*', '.', '+', '`'];
        const fontSize = 12;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            const starCount = (canvas.width * canvas.height) / 800; // Adjust density based on screen size
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.alpha = Math.random();
                this.fadeSpeed = Math.random() * 0.02 + 0.005;
                this.fadingIn = true;
            }

            update() {
                if (this.fadingIn) {
                    this.alpha += this.fadeSpeed;
                    if (this.alpha >= 1) {
                        this.alpha = 1;
                        this.fadingIn = false;
                    }
                } else {
                    this.alpha -= this.fadeSpeed;
                    if (this.alpha <= 0) {
                        this.reset();
                    }
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.alpha = 0;
                this.fadingIn = true;
            }

            draw() {
                ctx.fillStyle = `rgba(176, 196, 222, ${this.alpha})`;
                ctx.font = `${fontSize}px ${getComputedStyle(document.body).fontFamily}`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
