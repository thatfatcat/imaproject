<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mom</title>
    <style>
        :root {
            /* Raspberry Pi 7" display is often 800x480, but we'll design flexibly. */
            /* Using viewport units and flexbox will adapt to various similar sizes. */
            font-size: 16px; /* Base font size for rem units */
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from the animation */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .background {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(315deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .photo-frame {
            background-color: #fff;
            border: 1.5rem solid #e0c8b0; /* A nice, warm, wood-like border */
            border-radius: 8px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2), /* Softer main shadow */
                0 5px 10px rgba(0, 0, 0, 0.1),  /* Secondary shadow */
                inset 0 0 15px rgba(0, 0, 0, 0.1); /* Inner shadow for depth */
            padding: 1.5rem;
            max-width: 80vw; /* Max width relative to viewport width */
            max-height: 80vh; /* Max height relative to viewport height */
            transform: rotate(-2deg); /* A slight, playful tilt */
            transition: transform 0.3s ease-in-out;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.02); /* Straighten and slightly enlarge on hover */
        }

        .photo-frame img {
            display: block;
            max-width: 100%;
            max-height: 70vh; /* Ensure image fits within the frame padding and viewport */
            height: auto;
            border: 1px solid #ddd; /* A subtle inner border for the photo itself */
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h3>Finally its fixed! Today you get this pic sorry</h3>
    <div class="background">
        <div class="photo-frame">
            
            <img src="https://i.postimg.cc/Jz3LvQPY/IMG-20180303-WA0014.jpg" alt="A cherished memory">
            
        </div>
    </div>
</body>
</html>
