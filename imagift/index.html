<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittyman :3</title>
    <meta http-equiv="refresh" content="3600">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* Dark background */
            overflow: hidden;
            font-family: 'VT323', monospace;
            color: #ffffff; /* Default text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Cyan glow */
        }

        .main-text {
            font-size: 2.5em;
            color: #00ffff; /* Cyan text */
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; /* Glowing effect */
            margin: 0;
            line-height: 1.2;
        }

        .sub-text {
            font-size: 1.2em;
            color: #ffffff;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: 1.8em;
            }
            .sub-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="content">
        <p class="main-text">Go on your computer to <a href="https://nonamer.xyz/kittyman/" target="_blank" style="color: #00ffff; text-decoration: underline; text-shadow: inherit;">https://nonamer.xyz/kittyman/</a></p>
    </div>

    <script>
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const particles = [];
        const maxParticles = 100;
        const connectDistance = 150; // Max distance to connect particles

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; // -0.5 to 0.5
                this.vy = (Math.random() - 0.5) * 1;
                this.radius = Math.random() * 2 + 1; // 1 to 3
                this.color = `rgba(0, 255, 255, ${Math.random() * 0.5 + 0.5})`; // Cyan with varying opacity
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles.length = 0; // Clear existing particles
            for (let i = 0; i < maxParticles; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                    if (distance < connectDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${1 - (distance / connectDistance)})`; // Fade connections
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, width, height); // Clear canvas
            
            for (const particle of particles) {
                particle.update();
                particle.draw();
            }
            connectParticles();
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles(); // Reinitialize particles on resize for better distribution
        });

        resizeCanvas();
        initParticles();
        animateParticles();
    </script>
</body>
</html>
