<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robokitten</title>
    <meta http-equiv="refresh" content="3600">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Xanh+Mono:ital@0;1&display=swap');
        :root {
            --background-color: #020305;
            --main-text-color: #c0c0c0; /* Silver */
            --accent-color: #c0c0c0; /* Silver */
            --secondary-text-color: #808080; /* Gray */
            --scanline-opacity: 0.05;
            --noise-opacity: 0.03;
            --font-primary: 'Xanh Mono', 'Courier New', monospace;
            --font-display: 'VT323', monospace;
        }
        body, html {
            height: 100%; margin: 0; padding: 0; background-color: var(--background-color);
            color: var(--main-text-color); font-family: var(--font-primary); font-size: 16px;
            line-height: 1.7; overflow: hidden;
            background-image: 
                radial-gradient(ellipse at center, rgba(192, 192, 192, 0.03), transparent 80%), /* Updated to use RGB of --main-text-color */
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255, 255, 255, var(--scanline-opacity)) 1px, rgba(255, 255, 255, var(--scanline-opacity)) 2px);
            animation: noise 1s steps(2) infinite;
        }
        @keyframes noise {
            0%, 100% { background-position: 0 0, 0 0; }
            50% { background-position: 50% 50%, 10px 10px; }
        }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .container, footer { position: relative; z-index: 1; }
        .container { max-width: 800px; margin: 0 auto; padding: 4vw; min-height: 90vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; }
        h1 { font-family: var(--font-display); font-size: 2.5rem; color: var(--accent-color); text-transform: uppercase; margin: 0 0 2rem 0; letter-spacing: 2px; font-weight: normal; border-bottom: 1px solid var(--secondary-text-color); padding-bottom: 0.5rem; align-self: stretch; }
        p { 
            margin-bottom: 1.5rem; 
            width: 100%; 
            color: white; /* Make text clearly visible */
            font-size: 1.1rem; /* Slightly larger for readability */
            
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent       │
            │    white highlight */
        }
        footer { text-align: center; padding: 2rem 0; font-size: 0.9rem; color: var(--secondary-text-color); margin-top: auto; width: 100%; }
        @media (max-width: 768px) { h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="container">
        <h1>[MESSAGE_OF_THE_DAY]</h1>
        <p>I am programming the cat to be in my room at 7am (when I wake up), 5pm (when I get home), and 10pm (when I go to bed) by setting his automatic feeder to those times. I also have him follow me to the kitchen and back to get his wet food.</p>
        
    </div>
    <footer><p>// end of transmission //</p></footer>
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = '■□▲▼◆●◦←→↑↓ΣΩΦδαβγθλπμξψABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 18;
        let columns = Math.floor(canvas.width / fontSize);
        let rows = Math.floor(canvas.height / fontSize);

        const colorfulColors = [
            [255, 99, 71],    // Tomato
            [60, 179, 113],   // MediumSeaGreen
            [147, 112, 219],  // MediumPurple
            [255, 215, 0]     // Gold
        ];

        function getRandomColor() {
            const color = colorfulColors[Math.floor(Math.random() * colorfulColors.length)];
            return color.join(', ');
        }

        let grid = [];

        function initializeGrid() {
            grid = [];
            for (let y = 0; y < rows; y++) {
                grid[y] = [];
                for (let x = 0; x < columns; x++) {
                    grid[y][x] = {
                        char: characters[Math.floor(Math.random() * characters.length)],
                        color: `rgba(${getRandomColor()}, ${Math.random() * 0.15})`
                    };
                }
            }
        }
        
        function drawGrid() {
            ctx.fillStyle = 'rgba(2, 3, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + 'px ' + getComputedStyle(document.body).fontFamily;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < columns; x++) {
                    const cell = grid[y][x];
                    ctx.fillStyle = cell.color;
                    ctx.fillText(cell.char, x * fontSize, y * fontSize);
                }
            }
        }

        function flipCharacters() {
            const flipCount = Math.floor(columns * rows * 0.01); // Flip 1% of cells
            for(let i = 0; i < flipCount; i++) {
                const x = Math.floor(Math.random() * columns);
                const y = Math.floor(Math.random() * rows);
                
                // Temporarily highlight the flipped character
                grid[y][x].char = characters[Math.floor(Math.random() * characters.length)];
                grid[y][x].color = `rgba(${getRandomColor()}, 0.8)`; // Make it brighter when flipped
                
                // Set it back to a dimmer color after a short delay
                setTimeout(() => {
                    if(grid[y] && grid[y][x]) {
                       grid[y][x].color = `rgba(${getRandomColor()}, ${Math.random() * 0.15})`;
                    }
                }, 100);
            }
        }

        function animate() {
            drawGrid();
            flipCharacters();
            setTimeout(() => requestAnimationFrame(animate), 100); // Slower update rate
        }

        initializeGrid();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            rows = Math.floor(canvas.height / fontSize);
            initializeGrid();
        });
    </script>
</body>
</html>
