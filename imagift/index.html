<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600">
    <title>newdesk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Xanh+Mono:ital@0;1&display=swap');
        :root {
            --background-color: #000000;
            --main-text-color: #b0c4de;
            --accent-color: #ff8c00; /* A warmer accent color for the embers theme */
            --secondary-text-color: #6a7380;
            --font-primary: 'Xanh Mono', 'Courier New', monospace;
            --font-display: 'VT323', monospace;
        }
        body, html {
            height: 100%; margin: 0; padding: 0; background-color: var(--background-color);
            color: var(--main-text-color); font-family: var(--font-primary); font-size: 16px;
            overflow-y: auto;
        }
        #ember-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container, footer {
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4vw;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: normal;
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 600px;
        }
        .styled-image {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--accent-color);
            padding: 5px;
            background-color: rgba(255, 140, 0, 0.05);
            box-shadow: 0 0 15px var(--accent-color);
            margin-top: 2rem;
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="ember-canvas"></canvas>
    <div class="container">
        <h1>[Message_of_the_day]</h1>
        <p>Got a new office. still shared with the same guy (Guy) but with a lot more privacy. Got my puppy rats and geeksquad badge on there</p>
        <img src="http://nonamer.xyz/media/mydesk.jpg" alt="My office" class="styled-image">
    </div>
    <footer></footer>

    <script>
        const canvas = document.getElementById('ember-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() * 0.4 - 0.2);
                this.speedY = (Math.random() * 0.4 - 0.2);
                this.alpha = Math.random() * 0.5 + 0.2;
                this.life = Math.random() * 300 + 100;
                this.initialLife = this.life;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 1;

                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.life = Math.random() * 300 + 100;
                this.initialLife = this.life;
            }

            draw() {
                const fadeInOut = Math.sin((this.life / this.initialLife) * Math.PI);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 140, 0, ${this.alpha * fadeInOut})`;
                ctx.shadowColor = `rgba(255, 140, 0, 1)`;
                ctx.shadowBlur = 10;
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
